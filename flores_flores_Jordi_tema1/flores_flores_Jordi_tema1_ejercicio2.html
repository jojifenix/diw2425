<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo HTML5</title>
</head>
<body bgcolor="blue" style="text-align: center; padding: 20px;">

    <h1 style="color: white;">Formulario Completo con HTML5</h1>
    <form action="submit.php" method="post" style="max-width: 600px; margin: auto; background-color: white; padding: 20px; border-radius: 10px;">
        
        <fieldset>
            <legend>Información Personal</legend>
            
            <!-- Campo de texto -->
            <label for="text">Nombre:</label>
            <input type="text" id="text" name="text" placeholder="Escribe tu nombre" required>
            <br><br>

            <!-- Campo de texto área -->
            <label for="textarea">Descripción:</label>
            <textarea id="textarea" name="textarea" rows="4" placeholder="Escribe una breve descripción"></textarea>
            <br><br>

            <!-- Campo de búsqueda -->
            <label for="search">Buscar:</label>
            <input type="search" id="search" name="search" placeholder="Buscar...">
            <br><br>

            <!-- Campo de contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            <br><br>

            <!-- Campo numérico -->
            <label for="number">Edad:</label>
            <input type="number" id="number" name="number" placeholder="Introduce tu edad" min="1" max="120">
            <br><br>

            <!-- Campo de archivo -->
            <label for="file">Subir un archivo:</label>
            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf">
            <br><br>

            <!-- Campo URL -->
            <label for="url">Sitio Web:</label>
            <input type="url" id="url" name="url" placeholder="https://ejemplo.com">
            <br><br>

            <!-- Campo de correo electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
            <br><br>

            <!-- Campo de teléfono -->
            <label for="tel">Teléfono:</label>
            <input type="tel" id="tel" name="tel" placeholder="555-1234" pattern="[0-9]{3}-[0-9]{4}">
            <br><br>

            <!-- Campo de fecha -->
            <label for="date">Fecha:</label>
            <input type="date" id="date" name="date" required>
            <br><br>

            <!-- Campo de hora -->
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" required>
            <br><br>

            <!-- Campo de fecha y hora -->
            <label for="datetime">Fecha y Hora:</label>
            <input type="datetime-local" id="datetime" name="datetime" required>
            <br><br>

            <!-- Campo de semana -->
            <label for="week">Semana:</label>
            <input type="week" id="week" name="week">
            <br><br>

            <!-- Campo de mes -->
            <label for="month">Mes:</label>
            <input type="month" id="month" name="month">
            <br><br>

            <!-- Campo de color -->
            <label for="color">Color Favorito:</label>
            <input type="color" id="color" name="color">
            <br><br>

            <!-- Campo de rango -->
            <label for="range">Nivel de Satisfacción (0-100):</label>
            <input type="range" id="range" name="range" min="0" max="100" value="50">
            <br><br>

        </fieldset>

        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">Enviar</button>
    </form>

</body>
</html>
