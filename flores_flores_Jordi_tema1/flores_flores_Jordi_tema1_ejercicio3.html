<!DOCTYPE html>
<!--Crear una página web aplicando Bootstrap que
consiga el siguiente layout: tres columnas con otras
dos columnas en la central y tres columnas en el
pie-->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_3</title>
    <!-- Incluir Bootstrap 
     El Bootstrap grid tiene  clases:  
     xs (teléfonos), sm (tablets), md (ordenadores), and lg (ordenadores grandes).
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </link>
</head>

<body>
    <div class="container-fluid">
        <h1>Bootstrap</h1>
        <p>Aquí vamos a introducir las columnas que nos pide el ejercicio</p>
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="background-color:lavender;">col-sm-4</div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="background-color:red">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="background-color: blueviolet;">col-sm-6</div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="background-color: rgb(20, 117, 11);">col-sm-6</div>
                </div>
            </div>      
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="background-color: aqua;">col-sm-4</div>
        </div>
       
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="background-color: rgb(50, 148, 91);">col-sm-4</div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="background-color: rgb(50, 148, 91);">col-sm-4</div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="background-color: rgb(50, 148, 91);">col-sm-4</div>
        </div>
    </div>
</body>

</html>
