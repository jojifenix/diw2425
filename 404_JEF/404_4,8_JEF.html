<!DOCTYPE html>
<!--A partir del formulario proporcionado, implementa las
siguientes reglas de validación mediante el framework de
jQuery Validation:
Nombre:
• Requerido.
• Tamaño máximo 100 caracteres.
Apellidos:
• Requerida
• Tamaño máximo 100 caracteres.
Origen:
• Requerido
Tamaño minimo 3 caracteres.
• Tamaño máximo 100 caracteres.
Fecha de salida:
• Requerido.
• Formato de fecha
Destino:
• Requerido.
• Tamaño mínimo 3 caracteres.
• Tamaño máximo 100 caracteres.
Fecha de llegada:
• Requerido
• Formato de fecha.
Email:
• Requerido.
Formato de email.
• Tamaño máximo 50 caracteres.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.21.0/dist/jquery.validate.min.js"></script>
    <title>Ejercicio 4.8</title>
</head>
<body>
    <h2> FORMULARIO </h2>
    <form id="miform" action="" method="post"><!--Apunta a la misma página-->
        <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br/><br/>
        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos"><br/><br/>
        <input type="text" id="origen" name="origen" placeholder="Origen"><br/><br/>
        <input type="date" id="fechaSalida" name="fechaSalida" placeholder="Fecha de salida"><br/><br/>
        <input type="date" id="fechaLlegada" name="fechaLlegada" placeholder="Fecha de llegada"><br/><br/>
        <input type="email" id="email" name="email" placeholder="email"><br/><br/>
        <button type="submit" id="boton">Pulsar para enviar</button>
    </form>
    <script>
        $(document).ready(function(){
                $("#miform").validate(
                    {rules:{
                                nombre:{ required:true , maxlength: 100 },
                                apellidos:{ required:true , maxlength:100},
                                origen:{ required:true, minlength: 3, maxlength: 100},
                                fechaSalida:{ required:true, date:true },
                                destino: {required:true , minlength:3 , maxlength:100},
                                fechaLlegada:{ required:true , date: true},
                                email: { required:true, email:true, maxlength:50}

                           },
                     messages:{

                                nombre:{ required:"El nombre es obligatorio", maxlength:"El tamaño máximo es de 100 caracteres"},
                                apellidos:{ required:"El apellidos es obligatorio", maxlength:"El tamaño máximo es de 100 caracteres"},
                                origen:{required:"El origen es obligatorio",minlength:"El tamaño mínimo es de 3 caracteres", maxlength:"el tamaño máximo es de 100 caracteres"},
                                fechaSalida:{ required:"La fecha de salida es obligatoria", date:"Ingrese una fecha válida"},
                                destino:{required:"El destino es obligatorio", minlength:"El tamaño mínimo es de 3 caracteres",maxlength:"El tamaño mínimo es de 100 caracteres"},
                                fechaLlegada:{required:"La fecha de llegada es obligatoria", date:"Ingrese una fecha válida"},
                                email:{required:"El email es obligatorio", email:"Ingrese un email válido", maxlength:"El tamaño máximo es de 50 caracteres"}
                              },
                    submitHandler:function(form){
                        alert("Formulario enviado correctamente");
                        form.submit();
                    }
                
                    }
                )
        })
    </script>
    
</body>
</html>
